<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>False Alarm Detector</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">False Alarm Detector</span></h2>
            <div class='description'>
                        <p>A False Alarm Detector using Machine Learning Algorithm.</p>
    		    </div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		    <form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="Ambient Temperature( deg C)" placeholder="Ambient Temperature( deg C)"><br>
                <input class="form-input" type="text" name="Calibration(days)" placeholder="Calibration(days)"><br>
                <input class="form-input" type="text" name="Unwanted substance deposition(0/1)" placeholder="Unwanted substance deposition(0/1)"><br>
                <input class="form-input" type="text" name="Humidity(%)" placeholder="Humidity(%)"><br>
                <input class="form-input" type="text" name="H2S Content(ppm)" placeholder="H2S Content(ppm)"><br>
                <input class="form-input" type="text" name="detected by(% of sensors)" placeholder="detected by(% of sensors)"><br>

        		        <input type="submit" class="my-cta-button" value="Predict">
        	    </form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
                <a target="_blank" href="https://www.instagram.com/22_9_10_1_25x18x19_8_9_14_4_5/"><i class="fab fa-instagram fa-lg contact-icon"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/vijay-r-shinde-098202133/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Developed by: Vijay R. Shinde.</p>
       </div>

    </body>
</html>
